<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CODE 7.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="box">
                <h2>TASK-7 BY GUDLA NISHIKA (21BCE8562) </h2>
                <div class="form-group">
                    <label class="text-left" for="name"> Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label class="text-left" for="email">Email: </label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="text-left" for="pass">Password: </label>
                    <input type="text" name="pass" id="pass">
                </div>
                <div class="form-group">
                    <label class="text-left" for="mobileno">Phone Number: </label>
                    <input type="number" name="mobileno" id="mobileno">
                </div>
                <div class="form-group">
                    <label class="text-left" for="'gender">Gender: </label>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </div>
                <div class="form-group">
                    <label class="text-left" for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="select">Select a language</option>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-left" for="zipcode">Zip Code: </label>
                    <input type="number" name="zipcode" id="zipcode">
                </div>
                <div class="form-group">
                    <label class="text-left" for="zipcode">About: </label>
                    <textarea id="comments" name="comments" rows="5" cols="20" placeholder="Write about yourself..."></textarea>
                </div>
                <button class="register" id="register">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
